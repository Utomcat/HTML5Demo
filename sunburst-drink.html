<!DOCTYPE html>
<html style="height: 100%" lang="zh">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="resources/dist/echarts.min.js"></script>
    <script type="text/javascript" src="resources/jQuery/jQuery-mini-3.6.0.js"></script>
    <title>测试ECharts V 5.2.1</title>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
</body>
<script type="text/javascript">
    let dom = document.getElementById("container");
    let myChart = echarts.init(dom);
    let app = {};
    let option;
    let data = getData();
    option = {
        title: {
            text: 'WORLD COFFEE RESEARCH SENSORY LEXICON',
            subtext: 'Source: https://worldcoffeeresearch.org/work/sensory-lexicon/',
            textStyle: {
                fontSize: 14,
                align: 'center'
            },
            subtextStyle: {
                align: 'center'
            },
            sublink: 'https://worldcoffeeresearch.org/work/sensory-lexicon/'
        },
        series: {
            type: 'sunburst',
            data: data,
            radius: [0, '95%'],
            sort: undefined,
            emphasis: {
                focus: 'ancestor'
            },
            levels: [
                {},
                {
                    r0: '15%',
                    r: '35%',
                    itemStyle: {
                        borderWidth: 2
                    },
                    label: {
                        rotate: 'tangential'
                    }
                },
                {
                    r0: '35%',
                    r: '70%',
                    label: {
                        align: 'right'
                    }
                },
                {
                    r0: '70%',
                    r: '72%',
                    label: {
                        position: 'outside',
                        padding: 3,
                        silent: false
                    },
                    itemStyle: {
                        borderWidth: 3
                    }
                }
            ]
        }
    };
    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

    function getData(){
        let url = "http://127.0.0.1:8080/echarts/sunburstDrink";
        let resultData = null;
        $.ajax({
            type: "GET",
            url: url,
            data: {},
            dataType: 'json',
            cache: false,
            async: false,
            success: function (result){
                if (result.status){
                    resultData = result.data;
                    console.log(resultData);
                }else {
                    resultData =  null;
                }
            }
        });
        return resultData;
    }
</script>
</html>
